
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet" />
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="wrapper">
            
            <h1>Weather App</h1>
            
            <div class="tab-container">
                
                <p class="tab" data-userWeather>Your weather</p>
                <p class="tab" data-searchWeather>Search weather</p>
                
            </div>

            <div class="weather-container">
                <!-- grant location -->
                <div class="sub-container grant-location-container">
                    <img src="./images/location.png" alt="" width="80" height="80" loading="lazy" > 
                    <p>grant location Access</p>
                    <P>Allow access to get weather information</P>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>


                <!-- search form -->
                <form class="form-container" data-searchForm id= "form">
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn">
                        <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="./images/loading.gif" alt="" width="150" height="150" loading="lazy">
                    <p>Loading...</p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">

                    <!-- city anem and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon id="flag"> 
                    </div>

                    <!-- weather desc -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temp -->
                    <p data-temp></p>

                    <!-- 3 crd parameter -->
                    <div class="parameter-container">

                        <!-- card1 -->
                        <div class="parameter">
                            <img src="./images/wind.png" >
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card2 -->
                        <div class="parameter">
                            <img src="./images/humidity.png" >
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card3 -->
                        <div class="parameter">
                            <img src="./images/cloud.png" >
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>
                </div>

                <div class="error">

                    <img class="er_img" src="./images/not-found.png" alt="" >
                    <p >city not found</p>
                </div>
            </div>




    </div>








    <script src="script.js"></script>
</body>
</html>
